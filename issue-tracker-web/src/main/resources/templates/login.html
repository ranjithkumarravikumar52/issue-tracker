<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Prototype</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
	<link href="../../static/css/main.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
	<form th:action="@{/login}" method="POST" class="form-signin">
		<h3 class="form-signin-heading" th:text="Welcome">Welcome</h3>
		
		<!--email-->
		<input type="text" id="email" name="email" th:placeholder="Email" placeholder="Email"
		       class="form-control"/> <br/>
		<!--password-->
		<input type="password" th:placeholder="Password" placeholder="Password"
		       id="password" name="password" class="form-control"/><br/>
		
		<div align="center" th:if="${#request.getParameter('error') == true}">
			<p class="text-danger">Email or Password invalid, please verify</p>
		</div>
		<button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit"
		        th:text="Login">Login</button>
	</form>
</div>

<div lang="en" th:replace="fragments/footer :: footer">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	        crossorigin="anonymous"></script>
</div>
</body>
</html>
