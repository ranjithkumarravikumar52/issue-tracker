<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Test DB Connection</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>description</th>
                        <th class="text-center">action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="project : ${projects}">
                        <td>${project.id}</td>
                        <td>${project.projectDescription}</td>
                        <td class="text-center">
                            <a th:href="@{/projects/new/(projectId = ${project.id})}" class="btn btn-sm btn-info">Update</a>
                            <a th:href="@{/projects/delete/(projectId = ${project.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>

            </table>

            <a th:href="@{/}" class="btn btn-primary btn-sm">Home</a>
            <a th:href="@{/projects/new}" class="btn btn-primary btn-sm btn-warning">Add New Project</a>
        </div>
    </body>
</html>
