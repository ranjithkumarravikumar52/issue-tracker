<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="navbar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-lg">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item" th:classappend="${#request.getRequestURI() == '/' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">
                    <span><i class="fa fa-home fa-fw"></i></span> Home
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('admin')"
                th:classappend="${#request.getRequestURI().startsWith('/users') ? 'active' : ''}">
                <!--only admin can access/view this-->
                <a class="nav-link" th:href="@{/users/list}">Users</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/issues') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/issues/list}">Issues</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/projects') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/projects/list}">Projects</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/roles') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/roles/list}">Roles</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('admin')"
                th:classappend="${#request.getRequestURI().startsWith('/sanityCheck') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/sanityCheck/dbConnection}"><span><i class="fa fa-cogs fa-fw"></i></span> Test DB Connection</a>
            </li>
            <!--logout-->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"><span><i class="fa fa-sign-out-alt fa-fw"></i></span>&nbsp;Logout</a>
            </li>
        </ul>
    </nav>
</div>
