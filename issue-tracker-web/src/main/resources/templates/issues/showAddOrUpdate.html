<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackth:field.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form th:action="@{/issues/new}" th:object="${issue}" method="POST">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label for="issueDescription">Issue description*: </label>
                            <input type="text" class="textarea form-control"
                                   id="issueDescription" th:field="*{issueDescription}"/>
                        </div>

                        <div class="form-group">
                            <label for="postedBy">Posted by Id:*: </label>
                            <input type="number" class="form-control" id="postedBy" th:field="*{postedBy.id}"/>
                        </div>

                        <div class="form-group">
                            <label for="openedBy">Opened by Id:*: </label>
                            <input type="number" class="form-control" id="openedBy" th:field="*{openedBy.id}"/>
                        </div>

                        <div class="form-group">
                            <label for="fixedBy">Fixed by Id:*: </label>
                            <input type="number" class="form-control" id="fixedBy" th:field="*{fixedBy.id}"/>
                        </div>

                        <div class="form-group">
                            <label for="closedBy">Closed by Id:*: </label>
                            <input type="number" class="form-control" id="closedBy" th:field="*{closedBy.id}"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Issue</button>
                    </form>
                </div>
            </div>
        </div>
        <div lang="en" th:replace="fragments/footer :: footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
