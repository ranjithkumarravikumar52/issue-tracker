<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="../../static/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Test DB Connection</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <form th:action="@{/issues/new}" th:object="${issue}" method="POST">
                <input type="hidden" th:field="*{id}"/>

                <!--issue description-->
                <div class="form-row">
                    <div class="col">
                        <label for="issueDescription">Issue description*: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-info"></i></span>
                            </div>
                            <input type="text" class="textarea form-control"
                                   id="issueDescription" th:field="*{issueDescription}"/>
                        </div>
                    </div>
                </div>

                <!--posted and opened-->
                <div class="form-row">
                    <!--posted-->
                    <div class="col">
                        <label for="postedBy">Posted by Id:*: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="number" class="form-control" id="postedBy" th:field="*{postedBy.id}"/>
                        </div>
                    </div>
                    <!--opened-->
                    <div class="col">
                        <label for="openedBy">Opened by Id:*: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="number" class="form-control" id="openedBy" th:field="*{openedBy.id}"/>
                        </div>
                    </div>
                </div>

                <!--fixed and closed-->
                <div class="form-row">
                    <!--fixed-->
                    <div class="col">
                        <label for="fixedBy">Fixed by Id:*: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="number" class="form-control" id="fixedBy" th:field="*{fixedBy.id}"/>
                        </div>
                    </div>
                    <!--closed-->
                    <div class="col">
                        <label for="closedBy">Closed by Id:*: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="number" class="form-control" id="closedBy" th:field="*{closedBy.id}"/>
                        </div>
                    </div>
                    <!--issue status from enum-->
                    <div class="col">
                        <label for="issueStatus">Issue Status:* </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock-open"></i></span>
                            </div>
                            <select class="form-control" th:field="*{issueStatus}" id="issueStatus">
                                <option th:each="status : ${T(issuetracker.entity.IssueStatus).values()}"
                                        th:value="${status.name()}"
                                        th:text="${status.name()}"
                                >val</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary float-right" th:class="${issue.issueDescription == null} ? 'btn btn-success' : 'btn btn-info'" th:classappend="float-right">
                    <span><i class="fa fa-save"></i>&nbsp;</span><span th:text="${issue.issueDescription == null} ? 'Save Issue' : 'Update Issue'">Save/Update</span>
                </button>
            </form>
        </div>
        <div lang="en" th:replace="fragments/footer :: footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
