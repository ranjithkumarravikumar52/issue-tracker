<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Issue Id</th>
                        <th>Issue Description</th>
                        <th>Posted By</th>
                        <th>Opened By</th>
                        <th>Fixed By</th>
                        <th>Closed By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="issue : ${issues}">
                        <tr>
                            <td th:text="${issue.id}">1</td>
                            <td th:text="${issue.issueDescription}">Issue Description</td>
                            <td th:text="${issue.postedBy.userName}">John1</td>
                            <td th:text="${issue.openedBy.userName}">John2</td>
                            <td th:text="${issue.fixedBy.userName}">John3</td>
                            <td th:text="${issue.closedBy.userName}">John4</td>
                            <td>
                                <div class="btn-group">
                                    <a href="@{/issue/showUpdateForm/(issueId = ${issue.id})}" class="btn btn-sm btn-dark">Update</a>
                                    <a href="@{/issue/delete/(issueId = ${issue.id})}"
                                       class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>
            <a href="@{/}" class="btn btn-primary btn-sm">Home</a>
            <a href="@{/issue/showAddForm}" class="btn btn-warning btn-sm">Add New Issue</a>
        </div>
        <div lang="en" th:replace="fragments/footer :: footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
