<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="../../static/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Test DB Connection</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">

            <div class="row justify-content-center">

                <!--user profile starts here-->
                <div class="col-4 text-center bg-light" style="min-height: 1000px">
                    <div class="row">
                        <div class="col">
                            <a href="#">
                                <img title="profile image"
                                     class="img-circle img-responsive"
                                     src="../../static/images/hand-drawn-modern-man-avatar.jpg" height="100px"
                                     width="100px"/>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>User name</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Email id</p>
                        </div>
                    </div>
                </div>

                <!--user properties starts here-->
                <!--6 columns and mx-auto is to center the column-->
                <div class="col-8 mx-auto">
                    <div class="row">
                        <div class="col-10 mx-auto">
                            <!--dynamic tabs here-->
                            <!--includes projects and issues for the current user-->
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#projects">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#issues">Issues</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane container fade" id="projects">List of projects for this user</div>
                                <div class="tab-pane container active" id="issues">List of issues for this user</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div lang="en" th:replace="fragments/footer :: footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
