<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackth:field.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="@{/issue/addIssue}" modelAttribute="issue" method="POST">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label>Issue description*: </label>
                            <input type="text" class="textarea form-control" th:field="*{issueDescription}" rows="5"/>
                        </div>

                        <div class="form-group">
                            <label>Posted by Id:*: </label>
                            <input type="number" class="form-control" th:field="*{postedBy.id}"/>

                        </div>

                        <div class="form-group">
                            <label>Opened by Id:*: </label>
                            <input type="number" class="form-control" th:field="*{postedBy.id}"/>
                        </div>

                        <div class="form-group">
                            <label>Fixed by Id:*: </label>
                            <input type="number" class="form-control" th:field="*{fixedBy.id}"/>
                        </div>

                        <div class="form-group">
                            <label>Closed by Id:*: </label>
                            <input type = "number" class="form-control" th:field="*{closedBy.id}"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Issue</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
