<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header">
        <title>Listing users</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Role Id</th>
                        <th>Role Name</th>
                        <th class="text-center">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="roles : ${roles}">
                        <tr>
                            <td>${role.id}</td>
                            <td>${role.name}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="@{/role/showUpdateForm/(roleId = ${role.id})}" class="btn btn-sm btn-info">Update</a>
                                    <a href="@{/role/delete/(roleId = ${role.id})}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>
            <a href="@{/}" class="btn btn-primary btn-sm">Home</a>
            <a href="@{/role/showAddForm}" class="btn btn-warning btn-sm">Add New Role</a>

        </div>
        <div lang="en" th:replace="fragments/footer :: footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
